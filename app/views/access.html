<div class="well bs-component">
	<div class="row">
		<div class="col-md-12">
			<div class="col-sm-6 col-md-6">
				<div class="col-md-12 col-sm-12">
					<form class="form-horizontal" name="loginForm">
		  			<fieldset>
					  	<div class="form-group">
					     	<div class="col-sm-10">
					     		<h3>Registration</h3>
					     	</div>
					    </div>
					    <div class="form-group" ng-class="{'has-error':(loginForm.user.$invalid && loginForm.user.$dirty && submitted)}">
					      <!--<ng-md-icon icon="person" style="fill: lightgreen" size="32">-->
					      <label for="user" class="col-sm-2">User</label>
					      <div class="col-sm-10">
					        <input type="text" class="form-control" id="user" name="user" placeholder="User" ng-model="credentials.name" required minlength="2" autocomplete="off">
					      </div>
					    </div>
					    <div class="row" ng-show="loginForm.user.$invalid && loginForm.user.$dirty && submitted">
					    	<div class="col-sm-2"></div>
					    	<div class="col-sm-10" ng-messages="loginForm.user.$error">
					      	<span class="text-danger"><div ng-message="required">This is a required field</div></span>
					    	</div>
					    </div>
					    <div class="form-group">
					      <label for="password" class="col-sm-2">Course</label>
					      <div class="col-sm-10">
					        <input type="text" class="form-control" id="course" name="course" placeholder="Course" ng-model="credentials.course" required autocomplete="off">
					      </div>
					    </div>
					    <div class="row" ng-show="loginForm.password.$invalid && loginForm.user.$dirty && submitted">
					    	<div class="col-sm-2"></div>
					    	<div class="col-sm-10" ng-messages="loginForm.password.$error">
					      	<span class="text-danger"><div ng-message="required">This is a required field</div></span>
					    	</div>
					    </div>
					    <div class="row" ng-show="loginError">
					    	<div class="col-sm-2"></div>
					    	<div class="col-sm-10">
					      	<p class="bg-danger">Your username and password don't match, please try again</p>
					    	</div>
					    </div>
					    <div class="row">
					    	<div class="col-sm-12">
					    			<b>Please take picture of your ID:</b>
					    	</div>
					    </div>
					    <div class="form-group">
					      <div class=" col-sm-6">
							<ng-camera
								    capture-message="GO!"
								    countdown="5"
								    output-height="160"
								    output-width="213"
								    viewer-height="160"
								    viewer-width="213"
								    image-format="jpeg"
								    jpeg-quality="100"
								    action-message="Take picture"
								    snapshot="vm.picture"
								    flash-fallback-url="/vendors/webcamjs/webcam.swf"
								></ng-camera>
					      </div>
					      <div class="col-sm-6">
					      	<b></b>
					      	<img ng-if="vm.picture" ng-src="{{vm.picture}}" alt="webcam picture">
					      </div>
					    </div>
					    <div class="form-group">
					      <div class=" col-sm-10">
					        <button type="submit" class="btn btn-primary btn-raised" ng-click="getCode()" ng-disabled = "!credentials.name || !credentials.course">Get Code</button>
					      </div>
					    </div>
		  			</fieldset>
				</form>
				</div>
			</div>
			<div class="col-sm-6 col-md-6">
				<div class="row text-center" ng-if="idData">
					<h2>QR Code</h2>
					<qrcode version="{{version}}" error-correction-level="{{level}}" size="{{size}}" data="{{idData}}" download></qrcode>
				</div>
			</div>
		</div>
	</div>
</div>
